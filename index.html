<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">  
  <script src="script.js" defer></script>
  <title>BMI Rechner</title>
</head>
<body>
  <div class="content">
    <h1>BMI Calculator</h1>
    <form id="bmiForm" onsubmit="event.preventDefault(); calculateBMI();">
      <label for="weight">Gewicht (kg):</label>
      <input type="number" id="weight" required onkeydown="handleEnter(event)">
      
      <label for="height">Gr√∂sse (cm):</label>
      <input type="number" id="height" required onkeydown="handleEnter(event)">
      
      <label for="gender">Geschlecht:</label>
      <select id="gender" required>
        <option value="male">Mann</option>
        <option value="female">Frau</option>
      </select>

      <label for="age">Alter:</label>
      <input type="number" id="age" required>
      
      <button type="button" onclick="calculateBMI()">Senden</button>
      <button type="button" onclick="resetForm()" class="resetBtn">Reset</button>
    </form>

    <div id="result"></div>
  </div>
</body>
</html>
